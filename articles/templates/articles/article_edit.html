
{% extends 'base_layout.html' %}
{% block content %}
    <h1>Edit an Article</h1>
    <form class="site-form" method="POST" enctype="multipart/form-data" id="form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
        <p>Slugには、Titleが日本語のみの場合「半角英数字入力で”-"（ハイフン）」を入力して下さい。</p>

        <div class="p_container">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                 style="width: 0%;">
                0%
                </div>
            </div>
        </div>

    </form>
    <script src="/static/slugify.js"></script>
    <script src="/static/progress.js"></script>
{% endblock %}
