{% extends 'base_layout.html' %}


{% block content %}
    <h1>Forgot your password?</h1>
    <p class="password_reset">Enter your email address below, and we'll email instructions
        <br><small>-下記にEmail addressを入力してください。-</small>
    </p>
    <form class="site-form" action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Request Password Reset">
    </form>
{% endblock %}
