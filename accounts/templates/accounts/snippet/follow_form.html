<!DOCTYPE html>
{% if request.user != user %}
{% if request.user.is_authenticated %}
<form class="form" method="POST" action="{% url 'follow' %}">
    {% csrf_token %}
    <input type="hidden" name="username" value="{% if username %}{{ username }}{% else %}Error{% endif %}"/>
    <button class="user_profile_btn {% if is_following %} user_profile_btn_unfollow {% else %}btn{% endif %}">
        {% if is_following %} Un follow {% else %} Follow {% endif %}</button>
</form>
{% endif %}
{% endif %}
