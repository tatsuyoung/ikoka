{% load static %}
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>User Following Feed</title>
        <!--  Font Awesome      -->
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <!--  BootstrapCDN      -->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--  Google Fonts      -->
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
        <!--  Load CSS  -->
        <link rel="stylesheet" href="{% static 'sub.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <ul>
                    <li class="logo">
                        <div class="wrapper_circle">
                            <a href="#">
                                <h1 class="logo_1">L</h1><h1 class="logo_2">T</h1>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon-circle">
                            <a href="{% url 'home' %}" class="icon-link">
                                <div class="icon-container">
                                    <i class="fa fa-home"></i>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon-circle">
                            <a href="#" class="icon-link">
                                <div class="icon-container">
                                    <i class="fas fa-hashtag"></i>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon-circle">
                            <a href="#" class="icon-link">
                                <div class="icon-container">
                                    <i class="fa fa-bell-o"></i>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon-circle">
                            <a href="#" class="icon-link">
                                <div class="icon-container">
                                    <i class="far fa-envelope"></i>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon-circle">
                            <a href="#" class="icon-link">
                                <div class="icon-container">
                                    <i class="far fa-bookmark"></i>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon-circle">
                            <a href="#" class="icon-link">
                                <div class="icon-container">
                                    <i class="far fa-list-alt"></i>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon-circle">
                            <a href="#" class="profile-link">
                                <div class="profile-container">
                                    <img src="{{ user.profile.image.url }}" class="profile-pic">
                                </div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon-circle">
                            <a href="#" class="icon-link">
                                <div class="icon-container">
                                    <i class="fas fa-ellipsis-h"></i>
                                </div>
                            </a>
                        </div>
                    </li>
                </ul>
                <div class="create-btn-container">
                    <button class="create-btn">
                            <i class="fas fa-feather-alt"></i>
                    </button>
                </div>
            </div>
            <div class="center">
                <div class="center-header">
                    <div class="header-return">
                        <a href="{% url 'home' %}">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                    </div>
                    <div class="header-name">
                       <h2>{{ user.username }}</h2>
                        <span>{{ count }} Post</span>
                    </div>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </body>
</html>
